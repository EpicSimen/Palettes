<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palettes</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body onload="main()">
    <h1>Northem</h1>
    <section id="black">
        <h2 class="groupTitle" >Black</h2>
        <div class="colorGroup">
            <div onclick="singleCopy(this)" data-color="1F1F23" class="colorSquare contrast"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="242429" class="colorSquare contrast"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="29292E" class="colorSquare contrast"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="4F4F59" class="colorSquare contrast"><span class="colorLabel"></span></div>
        </div>
    </section>
    
    <section id="white">
        <h2 class="groupTitle" >White</h2>
        <div class="colorGroup">
            <div onclick="singleCopy(this)" data-color="D8DEE9" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="E5E9F0" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="ECEFF4" class="colorSquare"><span class="colorLabel"></span></div>
        </div>
    </section>
    
    <section id="color">
        <h2 class="groupTitle" >Color</h2>
        <div class="colorGroup">
            <div onclick="singleCopy(this)" data-color="A3BE8C" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="8FBCBB" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="88C0D0" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="81A1C1" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="5E81AC" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="B48EAD" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="BF616A" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="D08770" class="colorSquare"><span class="colorLabel"></span></div>
            <div onclick="singleCopy(this)" data-color="EBCB8B" class="colorSquare"><span class="colorLabel"></span></div>
        </div>
    </section>
</body>
</html>
